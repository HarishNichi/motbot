services:
  - type: web
    name: moltbot
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: CLAWDBOT_STATE_DIR
        value: /opt/render/project/src/.clawdbot
      - key: CLAWDBOT_WORKSPACE_DIR
        value: /opt/render/project/src/workspace
      - key: CLAWDBOT_GATEWAY_TOKEN
        generateValue: true
      - key: NODE_OPTIONS
        value: "--max-old-space-size=460"
