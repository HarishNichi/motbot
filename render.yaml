services:
  - type: web
    name: moltbot
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /opt/render/project/src/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /opt/render/project/src/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      - key: OPENCLAW_GATEWAY_PORT
        value: "8080"
      - key: OPENCLAW_GATEWAY_BIND
        value: "lan"
      - key: OPENCLAW_SKIP_BROWSER_CONTROL_SERVER
        value: "1"
      - key: OPENCLAW_SKIP_CANVAS_HOST
        value: "1"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=460"
